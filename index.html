<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio Homepage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
            padding: 1rem;
        }
        .navbar a {
            float: left;
            display: block;
            color: #ffffff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .container {
            padding: 20px;
        }
        .box {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            display: none; /* Initially hidden */
        }
        .box a {
            display: block;
            color: #1e90ff;
            text-decoration: none;
            font-weight: bold;
        }
        .box a:hover {
            text-decoration: underline;
        }
        .box img {
            margin-top: 20px;
            width: 50%; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
        }
        h1 {
            font-size: 2em; /* Adjust the font size as needed */
            text-align: center;
        }
        .dropdown-btn {
            background-color: #333;
            color: #ffffff;
            padding: 10px 30px; /* Increased padding */
            border: none;
            cursor: pointer;
            font-size: 1em; /* Increased font size */
            position: relative; /* Needed for positioning the arrow */
            margin-bottom: 20px;
        }
        .dropdown-btn:hover {
            background-color: #575757;
        }
        .dropdown-btn::after {
            content: '';
            position: absolute;
            right: 10px; /* Adjust the right position as needed */
            top: 50%;
            transform: translateY(-50%);
            border: solid #ffffff;
            border-width: 0 2px 2px 0;
            display: inline-block;
            padding: 5px; /* Adjust the size of the arrow */
            transform: rotate(45deg);
            transition: transform 0.3s ease; /* Smooth transition */
        }
        .dropdown-btn.active::after {
            transform: rotate(-135deg); /* Rotate to point up */
        }
    </style>
    <script>
        function toggleDropdown(boxId, button) {
            var box = document.getElementById(boxId);
            if (box.style.display === 'none' || box.style.display === '') {
                box.style.display = 'block';
                button.classList.add('active');
            } else {
                box.style.display = 'none';
                button.classList.remove('active');
            }
        }
    </script>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Play Game</a>
    </div>
    <div class="container">
        <h1>My Portfolio Homepage</h1>

        <button class="dropdown-btn" onclick="toggleDropdown('dropdown-box-1', this)">Word Hunt in PyGame</button>
        <div id="dropdown-box-1" class="box">
            <p>Check out my Word Hunt GitHub repo:</p>
            <a href="https://github.com/dilliglobabgriz/Word_Hunt/tree/main" target="_blank">Repository Link</a>
            <img src="word_hunt_ss.png" alt="Word Hunt Screenshot">
        </div>

        <button class="dropdown-btn" onclick="toggleDropdown('dropdown-box-2', this)">Poker ML Model</button>
        <div id="dropdown-box-2" class="box">
            <p>Check out my Five Card Draw GitHub repo:</p>
            <a href="https://github.com/dilliglobabgriz/Five_Card_Draw" target="_blank">Repository Link</a>
            <img src="five_card_draw_ss.png" alt="Poker Screenshot">
        </div>

        <button class="dropdown-btn" onclick="toggleDropdown('dropdown-box-3', this)">Cozmo Plays Blackjack</button>
        <div id="dropdown-box-3" class="box">
            <p>Check out my cozmo playing blackjack GitHub repo:</p>
            <a href="" target="_blank">Repository Link</a>
            <!-- Add image for blackjack here -->
        </div>
    </div>
</body>
</html>

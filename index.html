<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio Homepage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
            padding: 1rem;
        }
        .navbar a {
            float: left;
            display: block;
            color: #ffffff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .container {
            padding: 20px;
        }
        .box {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }
        .box a {
            display: block;
            color: #1e90ff;
            text-decoration: none;
            font-weight: bold;
        }
        .box a:hover {
            text-decoration: underline;
        }
        .box img {
            margin-top: 20px;
            width: 50%; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
        }
        h1 {
            font-size: 2em; /* Adjust the font size as needed */
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Play Game</a>
    </div>
    <div class="container">
        <h1>My Portfolio Homepage</h1>
        <div class="box">
            <p>Check out my Word Hunt GitHub repo:</p>
            <a href="https://github.com/dilliglobabgriz/Word_Hunt/tree/main" target="_blank">Repository Link</a>
            <img src="word_hunt_ss.png" alt="Word Hunt Screenshot">
        </div>
    </div>
</body>
</html>
